---
layout: default
timeago: true
---

<div class="block">
    <div class="content">
        <h1 class="title">
            <a href="https://guzman.io">~alex_guzman</a>/<a href="{{ site.url }}">blog</a>/<a href="{{ page.url }}"
                >{{ page.name }}</a
            >
        </h1>
    </div>
</div>
<div class="block">
    <div class="content">
        <h2 class="subtitle">{{ page.title }}</h2>
    </div>
</div>
<div class="block">
    <div class="content"><time id="postedondate" datetime="{{ page.date | date_to_xmlschema }}">Posted <span id="postedagodate"></span> on {{ page.date | date: "%B %-d, %Y" }}</time></div>
</div>
<div class="block">
    <div class="content">{{ content }}</div>
</div>
